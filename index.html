<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>PH-Tube</title>
  </head>
  <body>
    <header>
      <section class="px-5 py-6 md:px-16 md:py-10 lg:px-28">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="">
              <img src="./images/Logo.png" class="w-4/5 md:w-full" alt="" />
            </div>
          </div>
          <div class="navbar-center">
            <button
              onclick="handleSortByNum()"
              class="btn btn-ghost text-xs md:text-base capitalize bg-[#D2D4D7] hover:bg-[#FF1F3D] hover:text-white active:bg-[#FF1F3D] focus:outline-none focus:bg-[#FF1F3D]"
            >
              Sort By View
            </button>
          </div>
          <div class="navbar-end">
            <button
              onclick="handleBlogBtn()"
              class="btn btn-ghost bg-[#D2D4D7] text-xs md:text-base capitalize hover:bg-[#FF1F3D] hover:text-white active:bg-[#FF1F3D] focus:outline-none focus:bg-[#FF1F3D]"
            >
              Blog
            </button>
          </div>
        </div>
      </section>
    </header>
    <div class="px-5 md:px-16 lg:px-28">
      <hr />
    </div>
    <main>
      <section class="px-5 py-6 md:px-16 md:py-10">
        <div
          id="category-btn"
          class="flex flex-wrap justify-center gap-3"
        ></div>

        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 py-6 md:py-12 justify-items-center"
          id="card-area"
        ></div>
        <div id="no-data" class="flex justify-center"></div>
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="js/data.js"></script>
  <script
    src="https://kit.fontawesome.com/1be205bc6c.js"
    crossorigin="anonymous"
  ></script>
</html>
